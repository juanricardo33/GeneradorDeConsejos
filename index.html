<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <title>Frontend Mentor | Advice generator app</title>
  <!--Estilos CSS-->
  <link rel="stylesheet" href="css/estilos.css">
  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!--font-family: 'Manrope', sans-serif; USO DE LA FUENTE SELECCIONADA-->

</head>
<body>
  <!--Cabecera-->
  <header>
  </header>
  <!--Cuerpo del documento-->
  <main>
    <section>
      <div class="container">
        <div id="contenedorPrincipal">
          <div id="contenedorTitulo">
            <h5 id="numberAdvice"></h5>
          </div>
          <div id="contenedorAdvice">
            <span id="textAdvice">
            </span>
          </div>
          <picture id="imgSeparator">
            <source srcset="/images/pattern-divider-mobile.svg" media="(max-width: 375px)">
            <img  src="/images/pattern-divider-desktop.svg" alt="Separador">
          </picture>
          <div id="contenedorBoton">
            <input class="btn" type="button">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <div id="pieDepagina" class="container">
      <ul class="nav">
          <li><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Challenge by</a></li>
          <li><a href="https://www.linkedin.com/in/juan-ricardo-holguin" target="_blank">Coded by: Juan Ricardo Holguin</a></li>
      </ul>
      <div class="copyright">
          <small>&copy derechos reservados</small>
      </div>
  </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
